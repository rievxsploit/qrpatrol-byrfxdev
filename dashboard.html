<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard QR Patrol</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/qr-scanner/qr-scanner.umd.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-xl mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4 text-center">QR Patrol Dashboard</h1>

    <div class="mb-4">
      <video id="qr-video" class="w-full rounded shadow-md border"></video>
      <button id="rescan-btn" onclick="startScanner()" class="w-full mt-2 bg-blue-500 text-white py-2 px-4 rounded hidden">
        ğŸ” Scan Ulang
      </button>
    </div>

    <div class="mb-6">
      <h2 class="text-lg font-semibold mb-2">Histori Scan Anda</h2>
      <ul id="log-list" class="bg-white rounded shadow p-4 space-y-2 max-h-64 overflow-y-auto">
        <li>Memuat data...</li>
      </ul>
    </div>

    <button id="logout-btn" class="w-full bg-red-500 text-white py-2 px-4 rounded">
      ğŸ”“ Logout
    </button>
  </div>

  <!-- Config Firebase & Dashboard Logic -->
  <script src="firebase-config.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
