<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard QR Patrol</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- html5-qrcode scanner -->
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-xl mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4 text-center">QR Patrol Dashboard</h1>

    <!-- Scanner -->
    <div class="mb-4">
      <div id="qr-reader" class="w-full rounded shadow-md border"></div>
    </div>

    <!-- Log Section -->
    <div class="mb-6">
      <h2 class="text-lg font-semibold mb-2">Histori Scan Anda</h2>
      <ul id="log-list" class="bg-white rounded shadow p-4 space-y-2 max-h-64 overflow-y-auto">
        <li>Memuat data...</li>
      </ul>
      <button id="export-btn" class="mt-2 w-full bg-green-600 text-white py-2 px-4 rounded">
        ðŸ“¤ Ekspor ke Excel
      </button>
    </div>

    <button id="logout-btn" class="w-full bg-red-500 text-white py-2 px-4 rounded">
      ðŸ”“ Logout
    </button>
  </div>

  <script src="firebase-config.js"></script>
  <script src="dashboard.js"></script>

  <script type="module">
    import { Html5Qrcode } from "https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js";

    const qrRegionId = "qr-reader";
    const html5QrCode = new Html5Qrcode(qrRegionId);

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        const backCamera = devices.find(d => d.label.toLowerCase().includes('back')) || devices[0];
        html5QrCode.start(
          backCamera.id,
          {
            fps: 10,
            qrbox: { width: 250, height: 250 },
            rememberLastUsedCamera: true,
            aspectRatio: 1.777
          },
          qrCodeMessage => {
            console.log("QR Code:", qrCodeMessage);
            // Panggil fungsi dari dashboard.js kalau ada
            window.handleQRCodeScanned && window.handleQRCodeScanned(qrCodeMessage);
          },
          errorMessage => {
            // Bisa disembunyikan jika terlalu sering
          }
        ).catch(err => console.error("Start error:", err));
      }
    }).catch(err => console.error("Camera error:", err));
  </script>
</body>
</html>
